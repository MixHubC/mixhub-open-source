<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>{{title}}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

</head>


<body class="fixed-sn white-skin">

    <div class="container">
        <div class="row">
            <section class="signup">
                <div class="col-md-12">
				{{{content}}}
                    <div class="row">
                        <div class="col-md-4 mt-1 hidden-sm-down">
                            <h1>Why to sign up?</h1>

                            <ul class="advantages-list">
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Lorem ipsum dolor sit amet Quia earum</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Consectetur adipisicing elit</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Nemo vero quisquam adipisci</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Perferendis ipsum accusamus</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Fugiat dolor ratione</li>
                                <li>...and way way more!</li>
                            </ul>                        

                            <a href="#" class="btn btn-outline-primary">Read more</a>
                        </div>

                        <div class="col-md-5 offset-md-3">
                            
                            <!--Form with header-->
                            <div class="card">
                                <div class="card-block">

									<form action="/register" method="post">
										<!--Header-->
										<form action="/register" method="post">
										<div class="form-header">
											<h3><i class="fa fa-lock"></i> Signup:</h3>
										</div>

										<!--Body-->
										<div class="md-form">
											<i class="fa fa-user prefix"></i>
											<input type="text" id="form1" class="form-control" name="firstname" value="{{firstname}}">
											<label for="form1">First name</label>
										</div>

										<div class="md-form">
											<i class="fa fa-user prefix"></i>
											<input type="text" id="form2" class="form-control" name="lastname" value="{{lastname}}">
											<label for="form2">Last name</label>
										</div>

										<div class="md-form">
											<i class="fa fa-envelope prefix"></i>
											<input type="text" id="form3" class="form-control" name="username" value="{{username}}">
											<label for="form3">Your username</label>
										</div>

										<div class="md-form">
											<i class="fa fa-envelope prefix"></i>
											<input type="text" id="form4" class="form-control" name="email" value="{{email}}">
											<label for="form3">Your email</label>
										</div>

										<div class="md-form">
											<i class="fa fa-lock prefix"></i>
											<input type="password" id="form5" class="form-control" name="password" value="{{password}}">
											<label for="form4">Your password</label>
										</div>

										<div class="text-center">
											<button class="btn btn-primary">Sign up</button>
										</div>
									</form>

                                </div>

                            </div>
                            <!--/Form with header-->
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
